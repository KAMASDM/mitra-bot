<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Royal Indian Heritage Mitra Logo -->
  <defs>
    <linearGradient id="royal-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9e8c2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4941f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8801a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="royal-beige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa6e2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Mandala Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#royal-beige)" stroke="url(#royal-gold)" stroke-width="2"/>
  
  <!-- Inner Decorative Circles -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#royal-gold)" stroke-width="1" opacity="0.3"/>
  <circle cx="60" cy="60" r="32" fill="none" stroke="url(#royal-gold)" stroke-width="1" opacity="0.5"/>
  
  <!-- Central Lotus-inspired Design -->
  <g transform="translate(60,60)">
    <!-- Lotus Petals -->
    <path d="M0,-20 C-8,-15 -8,-5 0,0 C8,-5 8,-15 0,-20 Z" fill="url(#royal-gold)" transform="rotate(0)"/>
    <path d="M0,-20 C-8,-15 -8,-5 0,0 C8,-5 8,-15 0,-20 Z" fill="url(#royal-gold)" transform="rotate(45)" opacity="0.8"/>
    <path d="M0,-20 C-8,-15 -8,-5 0,0 C8,-5 8,-15 0,-20 Z" fill="url(#royal-gold)" transform="rotate(90)" opacity="0.9"/>
    <path d="M0,-20 C-8,-15 -8,-5 0,0 C8,-5 8,-15 0,-20 Z" fill="url(#royal-gold)" transform="rotate(135)" opacity="0.8"/>
    <path d="M0,-20 C-8,-15 -8,-5 0,0 C8,-5 8,-15 0,-20 Z" fill="url(#royal-gold)" transform="rotate(180)" opacity="0.9"/>
    <path d="M0,-20 C-8,-15 -8,-5 0,0 C8,-5 8,-15 0,-20 Z" fill="url(#royal-gold)" transform="rotate(225)" opacity="0.8"/>
    <path d="M0,-20 C-8,-15 -8,-5 0,0 C8,-5 8,-15 0,-20 Z" fill="url(#royal-gold)" transform="rotate(270)" opacity="0.9"/>
    <path d="M0,-20 C-8,-15 -8,-5 0,0 C8,-5 8,-15 0,-20 Z" fill="url(#royal-gold)" transform="rotate(315)" opacity="0.8"/>
    
    <!-- Central Symbol -->
    <circle cx="0" cy="0" r="8" fill="url(#royal-gold)"/>
    <circle cx="0" cy="0" r="5" fill="#fdf6e8"/>
    <text x="0" y="2" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="url(#royal-gold)">मित्र</text>
  </g>
  
  <!-- Decorative Border Elements -->
  <g transform="translate(60,60)">
    <circle cx="35" cy="0" r="2" fill="url(#royal-gold)" transform="rotate(0)" opacity="0.6"/>
    <circle cx="35" cy="0" r="2" fill="url(#royal-gold)" transform="rotate(60)" opacity="0.6"/>
    <circle cx="35" cy="0" r="2" fill="url(#royal-gold)" transform="rotate(120)" opacity="0.6"/>
    <circle cx="35" cy="0" r="2" fill="url(#royal-gold)" transform="rotate(180)" opacity="0.6"/>
    <circle cx="35" cy="0" r="2" fill="url(#royal-gold)" transform="rotate(240)" opacity="0.6"/>
    <circle cx="35" cy="0" r="2" fill="url(#royal-gold)" transform="rotate(300)" opacity="0.6"/>
  </g>
</svg>